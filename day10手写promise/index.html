<body>
    <script>
        const p1 = new myPromise((resolve,reject)=>{
            // resolve('111')
            setTimeout(()=>{
                resolve('111')
                // reject('222')
            },1000)
        })

        const p2 = p1.then((data)=>{
            return new myPromise((resolve,reject)=>{
                resolve('222')
            })
        },(reason)=>{
            // console.log(reason)
            return new myPromise((resolve,reject)=>{
                // resolve('222')
                reject('22')
            })
        })
        console.log(p2)
    </script>
