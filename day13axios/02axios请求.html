<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="btn1">查询</button>
        <button id="btn2">新增</button>
        <button id="btn3">修改</button>
        <button id="btn4">删除</button>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script>
        const oBtn1 = document.querySelector('#btn1')
        const oBtn2 = document.querySelector('#btn2')
        const oBtn3 = document.querySelector('#btn3')
        const oBtn4 = document.querySelector('#btn4')

        // 查
        oBtn1.onclick = function () {
            // axios.get("http://localhost:3000/posts/1")
            // axios.get("http://localhost:3000/posts?id=1")
            axios({
                url: "http://localhost:3000/posts",
                params: {
                    id: 1
                },
                method: "get",
                // timeout:1000,
            })
                .then(mes => {
                    console.log(mes.data)
                })
                .catch(err => {
                    console.log(err)
                })
        }



        // 增
        oBtn2.onclick = function () {
            axios({
                url: "http://localhost:3000/posts",
                method: "post",
                data: {
                    "id": "",
                    "play": "玩儿",
                    "what": "玩蛋去"
                }
            })
                .then(mes => {
                    console.log(mes.data)
                })
                .catch(err => {
                    console.log(err)
                })
        }


        // 改
        oBtn3.onclick = function () {
            axios({
                method:'put',
                url: "http://localhost:3000/posts/1",
                data: {
                    "title": "js",
                    "author": "laowang"
                }
            })
                .then(mes => {
                    console.log(mes.data)
                })
                .catch(err => {
                    console.log(err)
                })
        }


        // 删
        oBtn4.onclick = function (){
            axios({
                url:"http://localhost:3000/posts/5",
                method:"delete"
            })
                .then(mes => {
                    console.log(mes.data)
                })
                .catch(err => {
                    console.log(err)
                })
        }
    </script>
</body>

</html>
